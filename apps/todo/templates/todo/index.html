{% extends 'base.html' %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                    <div class="card-body py-4 px-4 px-md-5">

                        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                            <i class="fas fa-check-square me-1"></i>
                            <h1 class="text-center text-primary">My Todo</h1>
                        </p>

                        <form class="pb-2" action="{% url 'todo.store' %}" method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex flex-row align-items-center">
                                    <input type="text" name="name" class="form-control form-control-lg" placeholder="Name">                                        
                                </div>
                                <div class="d-flex flex-row align-items-center">
                                    <input type="number" name="point" class="form-control form-control-lg" placeholder="Point">                                        
                                </div>
                                <div>
                                    <label for="done">Finished</label>
                                    <input type="checkbox" id="done" name="done">
                                </div>
                            </div>

                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                            <p class="small mb-0 me-2 text-muted">Filter</p>
                            <select class="form-select form-filter" aria-label="Default select example">
                                <option value="all" selected>All</option>
                                <option value="complated">Completed</option>
                                <option value="active">Active</option>
                                <option value="has_due_date">Has due date</option>
                            </select>
                        </div>

                        <table class="table mb-4" style="background-color: #eff1f2;">
                            <thead>
                                <tr>
                                    <th width="5%">No.</th>
                                    <th width="55%">Todo item</th>
                                    <th width="20%">Point</th>
                                    <th width="20%">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for todo in todos %}
                                    <tr>
                                        <th scope="row">{{ todo.id }}</th>
                                        <td>
                                            <a href="{% url 'todo.show' todo.id %}">
                                                {{ todo.name }}
                                            </a>
                                        </td>
                                        <td>{{ todo.point_id }}</td>
                                        <td>
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                            <button type="submit" class="btn btn-success ms-1">Finish</button>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-end">
                            <span class="lead">You have <span class="text-primary">{{ points_sum }}</span> points</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
